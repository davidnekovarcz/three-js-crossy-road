<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossy Road with React Three Fiber</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="83e255ad-387c-4a7d-90af-8b5787fc38bb"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C4NNL9P9S8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-C4NNL9P9S8');
      
      // Test GA on page load
      gtag('event', 'page_view', {
        page_title: document.title,
        page_location: window.location.href
      });
      
      // Global GA event tracking function
      window.trackEvent = function(eventName, parameters = {}) {
        if (typeof gtag !== 'undefined') {
          gtag('event', eventName, parameters);
          console.log('GA Event tracked:', eventName, parameters);
        } else {
          console.warn('gtag not available for event:', eventName);
        }
      };
    </script>
  </head>
  <body style="background-color: black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
